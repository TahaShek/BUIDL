<div class=" text-4xl font-extrabold tracking-tight text-center lg:text-left leading-tight ">Sign in</div>
<!-- Sign in form -->
<form [formGroup]="amisLoginForm" (ngSubmit)="submitForm()">
  <!-- Email field -->
  <div class="mt-6">
    <label for="email" class="block text-sm font-medium cursor-pointer text-gray-700">Email address <span [class.color]="!submitted && f['email'].errors && f['email'].touched">*</span></label>
    <div class="mt-1">
      <input
      id="email"
      name="email"
      type="email"
      formControlName="email"
      autocomplete="email"
      [ngClass]="{
        'focus:border-red-500': !submitted && f['email'].errors && f['email'].touched,
        'focus:border-[#4F46E5]': !(f['email'].errors && f['email'].touched)
      }"
      [class.invalid]="!submitted && f['email'].errors && f['email'].touched"
      class="appearance-none block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 focus:outline-none sm:text-sm rounded-lg"
    />

      <div
        *ngIf="!submitted && f['email'].errors && f['email'].touched"
        class="validation-message text-xs font-semibold text-red-500 mt-2"
        [class.show]="f['email'].touched"
      >

      <div *ngIf="f['email'].errors['required'] && f['email'].touched" class="fade-in" >
        Email address is required (Example: xxx@mail.com)
      </div>

      <div *ngIf="f['email'].errors['pattern'] && f['email'].touched" class="fade-in">
          Please enter a valid email address
        </div>
      </div>
    </div>
  </div>



  <div class="mt-4">
    <label for="password" class="block text-sm font-medium cursor-pointer text-gray-700" >Password <span [class.color]="!submitted && f['password'].errors && f['password'].touched">*</span></label>
    <div class="mt-1 relative">
      <input id="password" name="password" [type]="passwordVisible ? 'text' : 'password'"
      autocomplete="current-password"
      formControlName="password"
      [ngClass]="{
        'focus:border-red-500': !submitted && f['password'].errors && f['password'].touched,
        'focus:border-[#4F46E5]': !(f['password'].errors && f['password'].touched)
      }"
      [class.invalid]="!submitted && f['password'].errors && f['password'].touched"

        class="appearance-none block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 focus:outline-none  focus:border-[#4F46E5] sm:text-sm rounded-lg">
      <span class="eye-icon absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="togglePasswordVisibility()">
        <i class="pi pi-eye" *ngIf="!passwordVisible"></i>
        <i class="pi pi-eye-slash" *ngIf="passwordVisible"></i>
      </span>
      </div>

      <div
      clas
      *ngIf="!submitted && f['password'].errors && f['password'].touched"
      class=" text-xs font-semibold text-red-500 mt-2 fade-in"
    >
      <div *ngIf="f['password'].errors['required']" >Password is required</div>
      <div *ngIf="f['password'].errors['minlength']">
        Password must be at least 6 characters
      </div>
      <div *ngIf="f['password'].errors['maxlength']"  >
        Password must not exceed 40 characters
      </div>
    </div>
    <!-- </div> -->
  </div>


  <!-- Actions -->
  <div class="inline-flex text-sm mt-4 items-end cursor-pointer text-[#1E2974] justify-between w-full">
    <div class="flex">
      <input type="checkbox">
      <a class="mx-2" >Remember Me</a>
    </div>
    <a class="text-md text-sm text-[#8BBBF9] font-semibold text-primary-500 hover:underline"
    routerLink="/auth/forget-password">
      Forgot password?
    </a>
  </div>

  <!-- Submit button -->
  <button class="text-white rounded-3xl bg-[#4F46E5] min-h-[48px] w-full mt-6"
  [disabled]="!amisLoginForm.valid"
  [ngClass]="!amisLoginForm.valid?   'cursor-not-allowed':'cursor-pointer'"
   type="submit">
    Sign in
  </button>
</form>
