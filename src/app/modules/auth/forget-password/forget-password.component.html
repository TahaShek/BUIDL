<div class=" text-4xl font-extrabold tracking-tight text-center mt-16 lg:text-left leading-tight">Forget Password</div>
<!-- Sign in form -->
<form class=""  [formGroup]="amisForgetForm" (ngSubmit)="submitForm()" >
  <!-- Email field -->
  <div class="mt-6">
    <label for="email" class="block text-sm font-medium cursor-pointer text-gray-700">Email address <span [class.color]="!submitted && f['email'].errors && f['email'].touched">*</span></label>
    <div class="mt-1">
      <input
      id="email"
      name="email"
      type="email"
      formControlName="email"
      autocomplete="email"
      [ngClass]="{
        'focus:border-red-500': !submitted && f['email'].errors && f['email'].touched,
        'focus:border-[#4F46E5]': !(f['email'].errors && f['email'].touched)
      }"
      [class.invalid]="!submitted && f['email'].errors && f['email'].touched"
      class="appearance-none block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 focus:outline-none sm:text-sm rounded-lg"
    />

      <div
        *ngIf="!submitted && f['email'].errors && f['email'].touched"
        class="validation-message text-xs font-semibold text-red-500 mt-2"
        [class.show]="f['email'].touched"
      >

      <div *ngIf="f['email'].errors['required'] && f['email'].touched" class="fade-in" >
        Email address is required (Example: xxx@mail.com)
      </div>

      <div *ngIf="f['email'].errors['pattern'] && f['email'].touched" class="fade-in">
          Please enter a valid email address
        </div>
      </div>
    </div>
  </div>


  <!-- Actions -->
  <div class="inline-flex text-sm mt-4 items-end cursor-pointer text-[#1E2974] w-full">

    <a class="text-md text-sm text-[#9BA7AD] text-primary-500 ">
      Return to <span class="text-[#6366F1] font-semibold" routerLink="/auth/login">sign in </span>
    </a>
  </div>

  <!-- Submit button -->
  <button class="text-white rounded-3xl bg-[#4F46E5] min-h-[48px] w-full mt-6"
  [disabled]="!amisForgetForm.valid"
  [ngClass]="!amisForgetForm.valid?   'cursor-not-allowed':'cursor-pointer'"
   type="submit">
    Sign in
  </button>

</form>
